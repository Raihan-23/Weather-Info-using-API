<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        .weather-info {
            margin-top: 20px;
            display: none;
        }

        .weather-info img {
            max-width: 100px;
        }

        .weather-info p {
            font-size: 18px;
            margin: 5px 0;
        }

        .error {
            color: red;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button id="searchButton">Get Weather</button>
        <div id="weatherInfo" class="weather-info">
            <h2>Weather Information</h2>
            <p id="cityName"></p>
            <p id="weatherDescription"></p>
            <p id="temperature"></p>
            <p id="humidity"></p>
            <p id="windSpeed"></p>
            <img id="weatherIcon" src="" alt="Weather Icon">
        </div>
        <p id="error" class="error"></p>
    </div>

    <script>
        document.getElementById('searchButton').addEventListener('click', function() {
            const city = document.getElementById('cityInput').value;
            if (city) {
                fetchWeather(city);
            } else {
                document.getElementById('error').textContent = 'Please enter a city name.';
            }
        });

        function fetchWeather(city) {
            fetch('/weather', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ city: city })
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById('error').textContent = data.error;
                    document.getElementById('weatherInfo').style.display = 'none';
                } else {
                    document.getElementById('cityName').textContent = data.name;
                    document.getElementById('weatherDescription').textContent = data.weather[0].description;
                    document.getElementById('temperature').textContent = `Temperature: ${data.main.temp} Â°C`;
                    document.getElementById('humidity').textContent = `Humidity: ${data.main.humidity}%`;
                    document.getElementById('windSpeed').textContent = `Wind Speed: ${data.wind.speed} m/s`;
                    document.getElementById('weatherIcon').src = `http://openweathermap.org/img/wn/${data.weather[0].icon}.png`;
                    document.getElementById('weatherInfo').style.display = 'block';
                    document.getElementById('error').textContent = '';
                }
            })
            .catch(error => {
                document.getElementById('error').textContent = 'An error occurred.';
            });
        }
    </script>
</body>
</html>
